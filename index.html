<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter your name">
                            <span id="fname" class="danger" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label for="">Username</label>
                            <input type="text" id="username" placeholder="Enter your username">
                            <span id="uname" class="danger" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                            <span id="mail" class="danger" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label for="">Phone Number</label>
                            <input type="text" id="mobilenumber" placeholder="Enter your number">
                            <span id="number" class="danger" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label for="">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                            <span id="pass" class="danger" style="color: red;"></span>
                        </div>

                        <div class="input-field">
                            <label for="">Confirm Password</label>
                            <input type="password" id="confirmpassword" placeholder="Confirm your password">
                            <span id="cpass" class="danger" style="color: red;"></span>
                        </div>

                        <label for="">Gender</label>

                        <div class="select_gender">
                            <div><input type="radio" name="gender" value="male" id="M" checked>Male</div>
                            <div><input type="radio" name="gender" value="female" id="F"> Female</div>
                            <div><input type="radio" name="gender" value="none" id="O"> Prefer not to say</div>
                        </div>
                        <span id="gender" class="danger" style="color: red;"></span>

                    </div>

                    <input type="submit" value="Register" onclick='validation(); return false' class="submitBtn"/>

                    <!-- <button type="submit" value="" class="submitBtn" onsubmit="validation()">
                        <span class="btnText">Register</span>
                    </button> -->

                </div>
            </div>
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
